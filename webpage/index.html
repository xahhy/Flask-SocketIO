<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SocketIO</title>
    <script src="js/socket.io.js" charset="utf-8"></script>
  </head>
  <script>
  var socket = io('http://127.0.0.1:5000/user',{
      forceNew:false
  });
  socket.connect();
    socket.on('connect', function() {
        socket.emit('my event', {data: 'I\'m connected!'});
    });
  </script>
  <body>

  </body>
</html>
