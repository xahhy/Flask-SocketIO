<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="sui/css/sm.min.css">
    <link rel="stylesheet" href="sui/css/sm-extend.min.css">
    <style>
        .m-connect-switch {
            line-height: 2.2rem;
        }
    </style>
</head>
<body>
<div class="page-group">
    <!-- 你的html代码 -->
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
                <span class="icon icon-home"></span>
                陌陌
            </a>
            <h1 class="title"><span id="id_user_number" class="color-warning">0</span>人在线</h1>
            <div class="pull-right m-connect-switch">
                <div class="item-title label color-danger" style="display: inline-block">已断开</div>
                <label class="label-switch">
                    <input type="checkbox">
                    <div class="checkbox"></div>
                </label>
            </div>
        </header>

        <div class="bar bar-footer">
            <div id='id_message_input' class="row">
                <div class="search-input col-85">
                    <input type="search" placeholder='Blablabla...'/>
                </div>
                <a class="button button-fill button-primary col-15"><span class="icon icon-edit"></span></a>
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="card-content color-success">
                    <div class="card-content-inner">这是一个用纯文本的简单卡片。但卡片可以包含自己的页头，页脚，列表视图，图像，和里面的任何元素。</div>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="sui/js/zepto.min.js" charset='utf-8'></script>
<script type="text/javascript" src="sui/js/sm.min.js" charset='utf-8'></script>
<script type="text/javascript" src="sui/js/sm-extend.min.js" charset='utf-8'></script>
<script src="js/socket.io.js"></script>
<script src="js/js.cookie.min.js"></script>
<script>
    $.init();
</script>
<script src="js/app_sui.js"></script>
</body>
</html>
